name: Auto Build
on: 
  workflow_dispatch:
  push:
    branches: [master,main]
    paths-ignore:
      - '**.yml'
      - '!.github/workflows/auto-build.yml'
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [master,main]


jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Download Stripped Libs
      uses: robinraju/release-downloader@v1.2
      with:
        repository: "Graicc/GorillaStripper" # TODO: Update to GTMG repo
        latest: true
        fileName: "Stripped.zip"
    - name: Extract Stripped Libs
      run: Expand-Archive .\Stripped.zip Libs
    - name: Download BepInEx
      uses: robinraju/release-downloader@v1.2
      with:
        repository: "BepInEx/BepInEx"
        latest: true
        fileName: "*"
    - name: Extract BepInEx
      run: |
        Expand-Archive BepInEx_x64*.zip Temp
        cp Temp\BepInEx\core\*.dll Libs

    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    - name: Install dependencies
      run: msbuild -t:restore
    - name: Build project
      run: msbuild . /t:Build /p:Configuration=CI

    - name: Upload Mod to GitHub
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      if: "${{ env.WEBHOOK_URL == '' }}"
      uses: actions/upload-artifact@v1
      with:
        name: Build
        path: Build
    - name: Upload Mod to Discord
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      if: "${{ env.WEBHOOK_URL != '' }}"
        content: |-
          **${{github.actor}}** on **${{github.repository}}**(${{github.ref}}): *${{ github.event.head_commit.message }}*
          <https://github.com/${{github.repository}}/commit/${{github.sha}}>
        filename: Build.zip
      shell: bash
      run: |
        curl https://raw.githubusercontent.com/ChaoticWeg/discord.sh/master/discord.sh -o discord.sh
        ./discord.sh \
        --webhook-url="${{ secrets.WEBHOOK_URL }}" \
        --text '**${{github.actor}}** on **${{github.repository}}**(${{github.ref}}): *${{ github.event.head_commit.message }}*\n<https://github.com/${{github.repository}}/commit/${{github.sha}}>' \
        --file Build.zip
        

