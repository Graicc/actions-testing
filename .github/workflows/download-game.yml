name: Download Game
on: 
  workflow_dispatch:
  push:

jobs:
  download:
    name: download
    runs-on: windows-latest
    steps:
      - run: pwd
      - name: Setup SteamCMD
        uses: CyberAndrii/setup-steamcmd@v1.1.1
      - name: Download Gorilla Tag
        run: |
          steamcmd +@sSteamCmdForcePlatformType windows +login ${{secrets.STEAM_USERNAME}} ${{secrets.STEAM_PASSWORD}} +force_install_dir ~/gorillatag +app_update 1533390 +quit
      - name: List
        run: |
          ls
          ls -l ~/gorillatag
      - name: Cache game
        uses: actions/cache@v2
        with:
          path: ~/gorillatag
          key: gorillatag-${{ github.sha }}

  redownload:
    name: download
    runs-on: windows-latest
    needs: download
    steps:
      - name: Cache game
        uses: actions/cache@v2
        with:
          path: ~/gorillatag
          key: gorillatag-${{ github.sha }}
      - name: List
        run: |
          ls
          ls -l .\gorillatag

