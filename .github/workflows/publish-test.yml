name: Publish Test
on: 
  workflow_dispatch:
  push:
    branches: [master,main]
    paths:
      - '.github/workflows/publish-test.yml'


jobs:
  publish:
    name: Publish Test
    runs-on: windows-latest
    steps:
    - name: Dump GitHub context
      id: github_context_step
      env:
        JSON: ${{ toJSON(github) }}
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        printenv JSON | jq .event.head_commit.message | cut -c 2- | rev | cut -c 2- | rev
        printenv COMMIT_MESSAGE | jq -Rs . | cut -c 2- | rev | cut -c 2- | rev

    - name: Upload to Discord
      env:
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        JSON: ${{ toJSON(github) }}
      shell: bash
      run: |
        curl https://raw.githubusercontent.com/ChaoticWeg/discord.sh/master/discord.sh -o discord.sh
        ./discord.sh \
        --webhook-url="${{ secrets.WEBHOOK_URL }}" \
        --text "**${{github.actor}}** on **${{github.repository}}**(${{github.ref}}): *$(printenv JSON | jq .event.head_commit.message | cut -c 2- | rev | cut -c 2- | rev)*\n<https://github.com/${{github.repository}}/commit/${{github.sha}}>" \
        