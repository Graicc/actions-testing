name: Publish Test
on: 
  workflow_dispatch:
  push:
    branches: [master,main]
    paths:
      - '.github/workflows/publish-test.yml'


jobs:
  publish:
    name: Publish Test
    runs-on: windows-latest
    steps:
    - name: Dump GitHub context
      id: github_context_step
      run: echo $JSON
      env:
        JSON: ${{ toJSON(github) }}

    - name: Upload to Discord
      env:
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      shell: bash
      run: |
        curl https://raw.githubusercontent.com/ChaoticWeg/discord.sh/master/discord.sh -o discord.sh
        ./discord.sh \
        --webhook-url="${{ secrets.WEBHOOK_URL }}" \
        --text "**${{github.actor}}** on **${{github.repository}}**(${{github.ref}}): *$(echo $COMMIT_MESSAGE | head -1 | tr -d '\n' | jq -Rs . | cut -c 2- | rev | cut -c 2- | rev)*\n<https://github.com/${{github.repository}}/commit/${{github.sha}}>" \
        